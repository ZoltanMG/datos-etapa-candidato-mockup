<section class="contenedor-form-candidato">
    <form action="" id="crear-candidatos">
        <h2>DATOS DEL CANDIDATO</h2>
        <div class="info-personal">
            <h4 class="fecha-registro-candidato">Fecha de registro: 01/05/2021</h4>
            <div class="nombre-completo">
                <input type="text" placeholder="Nombres*" class="input-estandar" value="Carlos Andr√©s">
                <input type="text" placeholder="Apellidos*" class="input-estandar" value="Contreras Hernandez">
            </div>
            <input type="text" placeholder="Correo electronico*" class="input-estandar email"
                value="carlos.contreras@gmail.com">
        </div>
        <div>
            <div class=" cargo telefono">
                <label for="">Telefono de contacto <p class="asterisco">*</p></label>
                <input type="number" class="input-estandar" value="3212586040">
            </div>
            <div class="salario">
                <label for="aspiracion">Aspiraci√≥n salarial<p class="asterisco">*</p></label>
                <div class="input-salario">
                    <p>$</p>
                    <input type="number" name="aspiracion" class="input-estandar" value="2500000">
                </div>
            </div>
            <div class="cargo">
                <label for="select">Cargo que aspira <p class="asterisco">*</p></label>
                <select name="OS" id="select" class="input-estandar" [(ngModel)]="cargo">
                    <option value="0">Selecciona una opci√≥n</option>
                    <option value="calidad">CALIDAD</option>
                    <option selected value="dllo">DLLO</option>
                    <option value="devops">DEVOPS</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <input *ngIf="cargo === 'otro'" class="input-estandar otro" placeholder="Cargo que aspira *" type="text">
            <hr>
            <div class="hoja-file">
                <label for="hoja-vida">Hoja de vida<p class="asterisco">*</p></label>
                <div class="image-file">
                    <a href="">hoja-de-vida.pdf ü¢É</a>
                </div>
            </div>
            <div class="image-file-upload">
                <img src="../../../assets/images/upload-image-icon-png-29.jpg"
                    alt="icono upload">
                <p>Agregar hoja de vida</p>
            </div>
            <hr>
            <div class="referido">
                <h3>Recomendado por:</h3>
                <div class="radio">
                    <div class="cont-check">
                        <input type="radio" name="recomendado_por" value="empleado" id="empleado" checked>
                        <label for="empleado">EMPLEADO</label>
                    </div>
                    <div class="cont-check">
                        <input type="radio" name="recomendado_por" value="aliado" id="aliado">
                        <label for="aliado">ALIADO</label>
                    </div>
                </div>
                <div class="info-personal">
                    <div class="nombre-completo">
                        <input type="text" placeholder="Nombres" class="input-estandar" value="Miguel √Ångel">
                        <input type="text" placeholder="Apellidos" class="input-estandar" value="Salazar Martinez">
                    </div>
                    <input type="text" placeholder="Correo electronico" class="input-estandar email"
                        value="miguel.salazar@devco.com.co">

                </div>
            </div>
        </div>
    </form>
    <button type="submit" id="enviar">Actualizar datos</button>
</section>
